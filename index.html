<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shutdown Button</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .btn {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Shutdown PC</h1>
  <p>Click below to download the shutdown script. Run it to shut down your PC.</p>
  <a href="shutdown.bat" class="btn" download>Download Shutdown Script</a>
</body>
</html>
