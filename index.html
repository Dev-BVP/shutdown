<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Windows 11 Shutdown</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #0f0f0f; /* dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Segoe UI", Tahoma, sans-serif;
    color: white;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #shutdownText {
    font-size: 1.8em;
    font-weight: 400;
  }

  #overlay {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div id="shutdownScreen">
  <div class="spinner"></div>
  <div id="shutdownText">Shutting down…</div>
</div>

<script>
  // Force fullscreen
  function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }
  window.onload = goFullscreen;

  const shutdownText = document.getElementById("shutdownText");
  const spinner = document.querySelector(".spinner");
  const overlay = document.getElementById("overlay");
  
  let countdown = 5; // seconds
  const interval = setInterval(() => {
    shutdownText.innerText = `Shutting down… ${countdown}`;
    countdown--;
    if(countdown < 0){
      clearInterval(interval);
      shutdownText.innerText = "Goodbye!";
      spinner.style.display = "none";
      setTimeout(()=>{ overlay.style.display="block"; }, 1000);
    }
  }, 1000);

  // Optional: cancel fake shutdown with ESC
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape"){
      clearInterval(interval);
      overlay.style.display="none";
      shutdownText.innerText="Shutdown cancelled!";
      spinner.style.display="block";
    }
  });
</script>

</body>
</html>
