<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Lenovo Windows 11 Shutdown</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(#0f0f0f, #1a1a1a); /* Lenovo dark gradient */
    font-family: "Segoe UI", Tahoma, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #message {
    font-size: 2em;
    font-weight: 400;
    margin-bottom: 50px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    0% {opacity:0;}
    100% {opacity:1;}
  }

  /* Lenovo Windows 11 spinning circle */
  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 40px;
  }

  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  /* black overlay after "shutdown" */
  #overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div id="shutdownScreen">
  <div class="spinner"></div>
  <div id="message">Shutting down</div>
</div>

<script>
  // Force fullscreen
  function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }
  window.onload = goFullscreen;

  // Fake shutdown countdown
  let countdown = 5;
  const message = document.getElementById("message");
  const overlay = document.getElementById("overlay");

  const interval = setInterval(() => {
    message.innerText = `Shutting downâ€¦ ${countdown}`;
    countdown--;
    if (countdown < 0) {
      clearInterval(interval);
      message.innerText = "Goodbye!";
      document.querySelector(".spinner").style.display = "none";

      // fade to black after 1s
      setTimeout(() => {
        overlay.style.display = "block";
        overlay.style.transition = "background 1s";
      }, 1000);
    }
  }, 1000);

  // Optional cancel with ESC
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      clearInterval(interval);
      alert("Fake shutdown cancelled!");
      overlay.style.display = "none";
      document.querySelector("#shutdownScreen").style.display = "none";
    }
  });
</script>

</body>
</html>
