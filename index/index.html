<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5em;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: none;
      z-index: 9999;
    }
    #msg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>PC Control Panel</h1>
  <button onclick="fakeShutdown()">Shutdown</button>

  <div id="blackout"></div>
  <div id="msg">Shutting down...</div>

  <script>
    function fakeShutdown() {
      document.getElementById("blackout").style.display = "block";
      document.getElementById("msg").style.display = "block";
      setTimeout(() => {
        document.getElementById("msg").innerText = "Goodbye!";
      }, 2000);
    }
  </script>
</body>
</html>
